<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input
            type="text"
            name="title"
            [(ngModel)]="photo.title"
            placeholder="Titulo"
            class="form-control"
            autofocus
          />
        </div>

        <div class="form-group">
          <textarea
            name="descripcion"
            [(ngModel)]="photo.description"
            placeholder="Descripcion"
            rows="2"
            class="form-control"
          ></textarea>
        </div>

        <div class="form-group">
          <input
            type="url"
            name="image"
            [(ngModel)]="photo.image"
            placeholder="URL de la Imagen"
            class="form-control"
          />
        </div>
        <button class="btn btn-success btn-block" (click)="edit ? updatePhoto() : saveNewPhoto()">
            Guardar
        </button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="photo.image == '' ? '/assets/altImage.png' : photo.image" class="card-img-top">
        <h3>{{photo.id}}. {{photo.title == '' ? 'Photo Title' : photo.title}}</h3>
        <p>{{photo.description == '' ? 'Escribe una descripcion' : photo.description}}</p>
        <p>{{photo.create_at | date: 'yyyy-MM-dd hh:mm:ss'}}</p>
    </div>
</div>
